<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOVOT ICT QUIZ</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <canvas id="matrix-canvas" aria-hidden="true"></canvas>
  <header class="site-header">
    <img class="logo" src="images/logo.png" alt="SOVOT logo" />
    <div class="title-block">
      <h1>SOVOT ICT QUIZ</h1>
    </div>
  </header>

  <main class="container">
    <section id="start-screen" class="card active">
      <h2>Ben jij klaar om de uitdaging aan te gaan?</h2>
      <p>Beantwoord 10 vragen. Elke vraag is 1 punt. Haal 7 punten of meer en verdien een lolly!</p>
      <div class="form">
        <label class="field">
          <span>Leerlingnummer</span>
          <input id="student-id" type="text" placeholder="Bijv. 12345" autocomplete="off" />
        </label>
        <label class="field">
          <span>Klas</span>
          <input id="student-class" type="text" placeholder="Bijv. 2B" autocomplete="off" />
        </label>
        <div class="cf-turnstile" data-sitekey="0x4AAAAAACa_t-zp01YERULa"></div>
        <p id="start-message" class="message"></p>
      </div>
      <button id="start-btn" class="btn primary">Maak quiz</button>
    </section>

    <section id="quiz-screen" class="card">
      <div class="quiz-header">
        <div class="progress">
          <span id="question-count">Vraag 1/10</span>
          <div class="bar"><div id="progress-bar"></div></div>
        </div>
        <div class="score">Score: <span id="score">0</span></div>
      </div>

      <h2 id="question-text">Vraag</h2>
      <div id="answers" class="answers"></div>
      <button id="next-btn" class="btn" disabled>Volgende</button>
    </section>

    <section id="result-screen" class="card">
      <h2>Jouw resultaat</h2>
      <p>Je hebt <strong id="final-score">0</strong> van de 10 punten.</p>
      <div id="badge" class="badge">Badge</div>

      <div id="reward" class="reward">
        <h3 id="reward-title">Gefeliciteerd! ðŸŽ‰</h3>
        <img id="reward-gif" src="" alt="Resultaat GIF" class="lolly" />
        <div id="confetti" class="confetti" aria-hidden="true"></div>
      </div>

      <button id="restart-btn" class="btn primary">Start opnieuw</button>
    </section>
  </main>

  <footer class="site-footer">
    <p>Tip: Deel wat je leert met je vrienden!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
